<!-- ВМЕСТО ЭТОГО -->
<div class="form-row">
    <div class="form-group">
        <label class="form-label">Телефон <span class="required">*</span></label>
        <input type="tel" class="form-input" name="phone" placeholder="+7 (___) ___-__-__" required>
    </div>
    <div class="form-group">
        <label class="form-label">Email (необязательно)</label>
        <input type="email" class="form-input" name="email" placeholder="email@example.com">
    </div>
</div>

<!-- НА ЭТО -->
<div class="form-group">
    <label class="form-label">Email для связи</label>
    <input type="email" class="form-input" name="contact_email" placeholder="{{ user_email or 'email@example.com' }}" value="{{ user_email or '' }}">
    <small style="color: var(--medium-gray); font-size: 14px; display: block; margin-top: 5px;">
        На этот email будут приходить уведомления о вашем объявлении
    </small>
</div>
